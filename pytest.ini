[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -k "not gui"
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Define markers
markers =
    gui: tests that require GUI/display (excluded by default)
    slow: tests that take a long time to run
